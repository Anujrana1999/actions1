name: Make build
on: [push, workflow_dispatch]
jobs: 
    get-build-code: 
        runs-on: ubuntu-latest
        steps: 
            - name: Get code & build
              uses: actions/checkout@v4
            - name: Install deps
              run: npm ci
            - name: Build app
              run: npm run build
    upload-build:
        needs: get-build-code
        runs-on: ubuntu-latest
        steps:
            - name: Upload build
              uses: actions/upload-artifact@v4
              with:
                name: my-dist-artifact
                path: build