name: Make build
on: [push, workflow_dispatch]
jobs: 
    get-code: 
        runs-on: ubuntu-latest
        steps: 
            - name: Get code
              uses: actions/checkout@v4
    build-app:
        needs: get-code
        runs-on: ubuntu-latest
        steps:
            - name: Use Node.js 18
              uses: actions/setup-node@v3
              with:
                node-version: 18
                cache: 'npm'
            - name: Install deps
              run: npm ci
            - name: Build app
              run: npm run build
    upload-build:
        needs: build-app
        runs-on: ubuntu-latest
        steps:
            - name: Upload build
              uses: actions/upload-artifact@v4